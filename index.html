<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css" />

</head>
<body class="bg-gray-100 text-gray-900 font-inter min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-indigo-600 to-blue-500 shadow-md px-6 py-4 flex justify-between items-center text-white">
    <h1 class="text-2xl font-bold tracking-wide">ðŸ“Š Admin Dashboard</h1>
    <span class="text-sm opacity-90">Welcome, Admin</span>
  </nav>

  <main class="flex-1 p-6 max-w-7xl mx-auto w-full">
  <!-- Dashboard Heading -->
  <div class="mb-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Dashboard Overview</h2>
    <p class="text-gray-500">Quick insights and performance metrics</p>
  </div>

  <!-- Statistic Cards -->
  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
    <div class="card bg-white p-6 rounded-xl shadow-md border border-gray-100 hover:shadow-lg transition">
      <h3 class="text-gray-500 text-sm uppercase tracking-wide">Total Users</h3>
      <p id="users" class="text-4xl font-semibold text-indigo-600 mt-2">--</p>
    </div>
    <div class="card bg-white p-6 rounded-xl shadow-md border border-gray-100 hover:shadow-lg transition">
      <h3 class="text-gray-500 text-sm uppercase tracking-wide">Total Sales</h3>
      <p id="sales" class="text-4xl font-semibold text-green-600 mt-2">--</p>
    </div>
    <div class="card bg-white p-6 rounded-xl shadow-md border border-gray-100 hover:shadow-lg transition">
      <h3 class="text-gray-500 text-sm uppercase tracking-wide">Active Orders</h3>
      <p id="orders" class="text-4xl font-semibold text-orange-500 mt-2">--</p>
    </div>
  </section>

  <!-- Charts Section -->
  <section class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Sales Chart -->
    <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100 hover:shadow-lg transition">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-gray-700 font-semibold text-lg">Monthly Sales Overview</h3>
        <span class="text-sm text-gray-400">2025</span>
      </div>
      <canvas id="salesChart" height="120"></canvas>
    </div>

    <!-- User Growth Chart -->
    <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100 hover:shadow-lg transition">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-gray-700 font-semibold text-lg">User Growth Rate</h3>
        <span class="text-sm text-gray-400">2025</span>
      </div>
      <canvas id="usersChart" height="120"></canvas>
    </div>
  </section>
</main>


    <!-- Charts -->
    <section class="grid md:grid-cols-2 gap-8">
      <div class="chart-box">
        <h3>Monthly Sales Overview</h3>
        <canvas id="salesChart" height="120"></canvas>
      </div>
      <div class="chart-box">
        <h3>User Growth Rate</h3>
        <canvas id="usersChart" height="120"></canvas>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-400 py-6 border-t text-sm">
    Â© 2025 <span class="font-semibold">Admin Dashboard</span>. All Rights Reserved.
  </footer>

  <script src="js/dashboard.js"></script>
</body>
</html>
